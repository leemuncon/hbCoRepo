<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主页</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<style>
    .layui-table-view .layui-table {
        width: 100%;
    }
</style>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- top -->
    <div th:replace="common/top::html"></div>

    <!-- left -->
    <div th:replace="common/left::html"></div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div style="padding: 15px;">

            <form class="layui-form" id="companyForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="企业名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">企业性质</label>
                    <div class="layui-input-block">
                        <select name="nature" lay-verify="required">
                            <option value="">请选择企业性质</option>
                            <option value="个人">个人</option>
                            <option value="国有">国有</option>
                            <option value="股份制">股份制</option>
                            <option value="外资">外资</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">法人代表</label>
                    <div class="layui-input-block">
                        <input type="text" name="legalPerson" required  lay-verify="required" placeholder="法人代表" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">营业执照</label>
                    <div class="layui-input-block">
                        <input type="text" name="businessLicense" required  lay-verify="required" placeholder="营业执照" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact" required  lay-verify="required" placeholder="联系人" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" required  lay-verify="required" placeholder="联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">区域</label>
                    <div class="layui-input-inline">
                        <select name="province">
                            <option value="">请选择省</option>
                            <option value="河北省">河北省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city">
                            <option value="">请选择市</option>
                            <option value="唐山市">唐山市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="district">
                            <option value="">请选择县/区</option>
                            <option value="路南区">路南区</option>
                            <option value="路北区">路北区</option>
                            <option value="古冶区">古冶区</option>
                            <option value="开平区">开平区</option>
                            <option value="丰南区">丰南区</option>
                            <option value="丰润区">丰润区</option>
                            <option value="曹妃甸区">曹妃甸区</option>
                            <option value="遵化市">遵化市</option>
                            <option value="迁安市">迁安市</option>
                            <option value="遵化市">遵化市</option>
                            <option value="滦州市">滦州市</option>
                            <option value="滦南县">滦南县</option>
                            <option value="乐亭县">乐亭县</option>
                            <option value="迁西县">迁西县</option>
                            <option value="玉田县">玉田县</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <textarea name="address" placeholder="详细地址" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">产品及产量</label>
                    <div class="layui-input-block">
                        <table id="products" class="layui-hide" lay-filter="products"></table>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">企业设备</label>
                    <div class="layui-input-block">
                        <table id="equipments" class="layui-hide" lay-filter="equipments"></table>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">企业人数</label>
                    <div class="layui-input-block">
                        <input type="text" name="stuffNumber" required  lay-verify="required" placeholder="企业人数" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">去年产值（万元）</label>
                    <div class="layui-input-block">
                        <input type="text" name="lastYearProductionValue" required  lay-verify="required" placeholder="去年产值（万元）" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">实验室能力水平</label>
                    <div class="layui-input-block">
                        <textarea name="laboratoryLevel" placeholder="实验室能力水平" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">认证情况</label>
                    <div class="layui-input-block">
                        <textarea name="authentication" placeholder="认证情况" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">生产许可证</label>
                    <div class="layui-input-block">
                        <input type="text" name="productionLicense" required  lay-verify="required" placeholder="生产许可证" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">企业状态</label>
                    <div class="layui-input-block">
                        <select name="status" lay-verify="required">
                            <option value=""></option>
                            <option value="0">正常</option>
                            <option value="1">关闭</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">统计年份</label>
                    <div class="layui-input-block">
                        <input type="text" name="checkYear" id="date" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>

                <a style="margin-left: 45%; margin-right: 45%" id="submitBtn" class="layui-btn layui-btn-radius">提交</a>

            </form>

        </div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
        © leefly.xyz - 底部固定区域
    </div>
</div>

<script type="text/html" id="productToolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm" lay-event="addProduct">添加产品</a>
    </div>
</script>

<script type="text/html" id="productBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../assets/layui/layui.all.js"></script>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/save.js"></script>
</body>
</html>
