<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 list 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
</head>

<body data-type="index">

    <div class="row-content am-cf">
        <div class="row am-cf">

            <div>
                <form class="am-form">
                        <div class="am-form-group">
                            <label for="doc-ipt-email-1">公司名称</label>
                            <input type="email" class="" id="doc-ipt-email-1" placeholder="公司名称">
                        </div>

                        <div class="am-form-group">
                            <label for="doc-ipt-pwd-1">密码</label>
                            <input type="password" class="" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
                        </div>

                        <div class="am-form-group">
                            <label for="doc-ipt-file-1">原生文件上传域</label>
                            <input type="file" id="doc-ipt-file-1">
                            <p class="am-form-help">请选择要上传的文件...</p>
                        </div>

                        <div class="am-form-group am-form-file">
                            <label for="doc-ipt-file-2">Amaze UI 文件上传域</label>
                            <div>
                                <button type="button" class="am-btn am-btn-default am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                            </div>
                            <input type="file" id="doc-ipt-file-2">
                        </div>

                        <div class="am-checkbox">
                            <label>
                                <input type="checkbox"> 复选框，选我选我选我
                            </label>
                        </div>

                        <div class="am-radio">
                            <label>
                                <input type="radio" name="doc-radio-1" value="option1" checked>
                                单选框 - 选项1
                            </label>
                        </div>

                        <div class="am-radio">
                            <label>
                                <input type="radio" name="doc-radio-1" value="option2">
                                单选框 - 选项2
                            </label>
                        </div>

                        <div class="am-form-group">
                            <label class="am-checkbox-inline">
                                <input type="checkbox" value="option1"> 选我
                            </label>
                            <label class="am-checkbox-inline">
                                <input type="checkbox" value="option2"> 同时可以选我
                            </label>
                            <label class="am-checkbox-inline">
                                <input type="checkbox" value="option3"> 还可以选我
                            </label>
                        </div>

                        <div class="am-form-group">
                            <label class="am-radio-inline">
                                <input type="radio"  value="" name="docInlineRadio"> 每一分
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" name="docInlineRadio"> 每一秒
                            </label>
                            <label class="am-radio-inline">
                                <input type="radio" name="docInlineRadio"> 多好
                            </label>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-select-1">下拉多选框</label>
                            <select id="doc-select-1">
                                <option value="option1">选项一...</option>
                                <option value="option2">选项二.....</option>
                                <option value="option3">选项三........</option>
                            </select>
                            <span class="am-form-caret"></span>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-select-2">多选框</label>
                            <select multiple class="" id="doc-select-2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="am-form-group">
                            <label for="doc-ta-1">文本域</label>
                            <textarea class="" rows="5" id="doc-ta-1"></textarea>
                        </div>

                        <p><button type="submit" class="am-btn am-btn-default">提交</button></p>

                </form>
            </div>


            <div class="am-u-sm-12 am-u-md-12 widget-margin-bottom-lg">
                <div class="widget am-cf widget-body-lg">
                    <div class="widget-body  am-fr">
                        <div class="am-scrollable-horizontal ">
                            <table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black "
                                   id="example-r">
                                <thead>
                                <tr>
                                    <th>文章标题</th>
                                    <th>作者</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX">
                                    <td>新加坡大数据初创公司 Latize 获 150 万美元风险融资</td>
                                    <td>张鹏飞</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>自拍的“政治角色”：观众背对希拉里自拍合影表示“支持”</td>
                                    <td>天纵之人</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="gradeX">
                                    <td>关于创新管理，我想和你当面聊聊。</td>
                                    <td>王宽师</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>究竟是趋势带动投资，还是投资引领趋势？</td>
                                    <td>着迷</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>Docker领域再添一员，网易云发布“蜂巢”，加入云计算之争</td>
                                    <td>醉里挑灯看键</td>
                                    <td>2016-09-26</td>
                                    <td>
                                        <div class="tpl-table-black-operation">
                                            <a href="javascript:;">
                                                <i class="am-icon-pencil"></i> 编辑
                                            </a>
                                            <a href="javascript:;" class="tpl-table-black-operation-del">
                                                <i class="am-icon-trash"></i> 删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <!-- more data -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
